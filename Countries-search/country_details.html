<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Details</title>
    <link rel="stylesheet" href="country_details.css">
</head>
<body>
    <div class="country-details-container">
        <h1 id="countryName"></h1>
        <p><strong>Capital:</strong> <span id="capital"></span></p>
        <p><strong>Region:</strong> <span id="region"></span></p>
        <p><strong>Flag:</strong> <img id="flag" src="" alt="Flag" width="30" height="20"></p>
        <p><strong>Language:</strong> <span id="language"></span></p>
        <p><strong>Timezones:</strong> <span id="timezones"></span></p>
        <p><strong>Area:</strong> <span id="area"></span> kmÂ²</p>

        <div class="capital-weather-container">
            <h1>Weather</h1>
            <p><strong>Condition:</strong> <span id="condition"></span></p>
            <img id="temp-icon" src="" alt="png-icon">
            <p><strong>Temperature in Celsius:</strong> <span id="celsius"></span></p>
            <p><strong>Temperature in Fahrenheit:</strong> <span id="fahrenheit"></span></p>
        </div>
    </div>

    <script src="country_details.js"></script>
</body>
</html>
